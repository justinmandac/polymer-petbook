<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="pb-page-mixin.html">

<dom-module id="pb-pet-profile">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-route
      id="route"
      active="{{active}}"
      route="{{route}}"
      pattern="/{{routeName}}"
      on-active-changed="_onActiveChanged">
    </app-route>
     Pet Profile
  </template>
  <script>
  ((PageMixin) => {
    const Element = PageMixin(Polymer.Element);
    class PbPetProfile extends Element {
      static get is() { return 'pb-pet-profile' }

      _onActiveChanged(event) {
        console.log(`${this.routeName} active? ${event.target.active}`);
      }
    }
    window.customElements.define(PbPetProfile.is, PbPetProfile);
  })(window.petBook.PageMixin);
  </script>
</dom-module>
