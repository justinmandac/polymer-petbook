<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="pb-pet-profile">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
     Pet Profile
  </template>
  <script>
      window.customElements.define('pb-pet-profile',
        class extends Polymer.Element {
          static get is() { return 'pb-pet-profile' }
          static get properties() {
            return {
              active: {
                type: Boolean,
                value: false,
                reflectToAttribute: true,
              },
            };
          }
      });
  </script>
</dom-module>
