<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="pb-pet-profile">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
     Pet Profile
  </template>
  <script>
  (() => {
    class PbPetProfile extends Polymer.Element {
      static get is() { return 'pb-pet-profile' }
      static get properties() {
        return {
          active: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
          },
        };
      }
    }
    window.customElements.define(PbPetProfile.is, PbPetProfile);
  })();
  </script>
</dom-module>
