<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="./pb-pet-profile.html">
<!--
  `<pb-app>` entry point for the application.
-->
<dom-module id="pb-app">
  <template>
    <style>
      :host {
        font-family: 'Roboto';
      }
      /** Hide the menu button if the full-width layout is being displayed */
      app-drawer-layout:not([narrow]) #menuTrigger {
        display: none;
      }
    </style>

    <iron-media-query query="max-width: 767px" query-matches="{{_smallScreen}}"></iron-media-query>

    <app-drawer-layout>
      <app-drawer id="drawer" slot="drawer" opened="{{drawerOpened}}" swipe-open tab-index="0"></app-drawer>
      <app-header-layout>
        <app-header slot="header" reveals>
            <app-toolbar>
              <paper-icon-button id="menuTrigger" icon="menu" on-tap="_handleMenuClick">
              </paper-icon-button>
              <div main-title>Petbook</div>
            </app-toolbar>
          </app-header>
        <div class="content">
          <pb-pet-profile></pb-pet-profile>
        </div>
      </app-header-layout>
    </app-drawer-layout>
    <!-- app content here -->
  </template>
  <script src="pb-app.js"></script>
</dom-module>
